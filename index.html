<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Event Invitation Page</title>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>You're Invited!</h1>
            <p class="event-details">Join us for a special evening of celebration.</p>
        </div>
    </div>
    div class="container">
        <section class="event-info">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> April 20, 2025</p>
            <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
            <p><strong>Location:</strong> Grand Hall, Downtown</p>
        </section>
        <section class="rsvp">
            <h2>RSVP Now</h2>
            <form id="rsvp-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Your Name" required aria-label="Your Name">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Your Email" required aria-label="Your Email">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" placeholder="Number of Guests" required aria-label="Number of Guests" min="1">
                <button type="submit">Confirm Attendance</button>
            </form>
            <p id="thank-you-message" style="display:none;">Thank you for your RSVP!</p>
        </section>
        <footer>
            <p>We look forward to celebrating with you!</p>
        </footer>
    </div>
    <script>
        document.getElementById('rsvp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('thank-you-message').style.display = 'block';
</body>
</html>
